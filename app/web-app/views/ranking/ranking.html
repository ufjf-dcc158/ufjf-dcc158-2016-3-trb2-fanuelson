<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Ranking</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

        <stats goto="asd" number="#1" comments="{{jogadores[0].nome}}" colour="green" type="trophy" iconcolor="yellow" ></stats>
        <stats goto="asd" number="#2" comments="{{jogadores[1].nome}}" colour="primary" type="trophy" iconcolor="silver" ></stats>
        <stats goto="asd" number="#3" comments="{{jogadores[2].nome}}" colour="yellow" type="trophy" iconcolor="#cd7f32" ></stats>

    </div>

    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-12">
           <div class="panel panel-default">
               <div class="panel-heading">
                   TOP 100 Jogadores
               </div>
               <!-- /.panel-heading -->
               <div class="panel-body">
                   <div class="table-responsive">
                       <table class="table table-hover">
                           <thead>
                              <tr>
                                   <th>#</th>
                                   <th>ID</th>
                                   <th>Nome</th>
                                   <th>Qtd Vit√≥rias</th>
                                   <th>Qtd Derrotas</th>
                                   <th>Qtd Empates</th>
                                   <th>ELO</th>
                                   <th>Visualizar</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr ng-repeat="jog in jogadores track by jog._id">
                                   <td>{{$index + 1}}</td>
                                   <td>{{jog._id}}</td>
                                   <td>{{jog.nome}}</td>
                                   <td>{{jog.qtdVitorias}}</td>
                                   <td>{{jog.qtdDerrotas}}</td>
                                   <td>{{jog.qtdEmpates}}</td>
                                   <td><strong style="color: green">{{jog.elo}}</strong></td>
                                   <td class="text-center">
                                      <button type="button" class="btn btn-outline btn-circle btn-info">
                                         <i class="fa fa-search" aria-hidden="true"></i>
                                      </button>
                                   </td>
                              </tr>
                           </tbody>
                       </table>
                   </div>
                   <!-- /.table-responsive -->
               </div>
               <!-- /.panel-body -->
           </div>
            <!-- /.panel -->
        </div>
    </div>
    <!-- /.row -->
</div>
