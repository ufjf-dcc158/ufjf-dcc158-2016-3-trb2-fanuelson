<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Partidas</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-12">
           <div class="panel panel-default">
               <div class="panel-heading">
                   Partidas
               </div>
               <!-- /.panel-heading -->
               <div class="panel-body">
                   <div class="table-responsive">
                       <table class="table table-hover">
                           <thead>
                              <tr>
                                   <th>#</th>
                                   <th>ID</th>
                                   <th>Data</th>
                                   <th class="text-center">Visualizar</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr ng-repeat="part in partidas track by part._id">
                                   <td>{{$index + 1}}</td>
                                   <td>{{part._id}}</td>
                                   <td>{{part.data | date:'dd/MM/yyyy'}}</td>
                                   <td class="text-center">
                                      <button type="button" ui-sref="dashboard.registra-resultado-partida({idPartida: part._id})" class="btn btn-outline btn-circle btn-info">
                                         <i class="fa fa-search" aria-hidden="true"></i>
                                      </button>
                                   </td>
                              </tr>
                           </tbody>
                       </table>
                   </div>
                   <!-- /.table-responsive -->
               </div>
               <!-- /.panel-body -->
           </div>
            <!-- /.panel -->
        </div>
    </div>
    <!-- /.row -->
</div>
