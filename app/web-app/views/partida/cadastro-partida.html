<div class="container-fluid">
   <div class="row">
      <div class="col-lg-12">
         <h1 class="page-header">Cadastrar Partida</h1>
         <div class="panel panel-default">
            <div class="panel-heading">
               Jogador
            </div>

            <div class="panel-body">
               <div class="row">
                  <div class="col-lg-12">
                     <div ng-if="requiredMessage" class="alert alert-danger" role="alert">
                       <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                       <span class="sr-only">Error:</span>
                       {{requiredMessage}}
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-4">
                     <label>Data da partida</label>
                     <br>
                     <md-datepicker type="text" class="md-only-icon" md-min-date="minDate" ng-model="partida.data" md-placeholder="Data da partida" ></md-datepicker>
                  </div>
               </div>
               <br>
               <div class="row">
                  <div class="col-lg-4">
                     <form role="form">
                        <div class="form-group">
                           <label>Jogador 1:</label>
                           <ui-select ng-model="partida.idJogador1" theme="selectize"
                              on-select="onSelectPlayer1($item, $model)"
                              title="Choose a country">

                              <ui-select-match placeholder="Selecione um jogador...">
                                 {{$select.selected.nome}}
                              </ui-select-match>

                              <ui-select-choices repeat="jog in jogadores | filter: {nome: $select.search}" >
                                 <span ng-bind-html="jog.nome | highlight: {nome: $select.search}"></span>
                              </ui-select-choices>

                           </ui-select>
                        </div>
                     </form>
                  </div>
                  <div class="col-lg-1">
                     <form role="form">
                        <div class="form-group">
                           <label><i class="fa fa-times fa-5x" aria-hidden="true"></i></label>
                        </div>
                     </form>
                  </div>
                  <div class="col-lg-4">
                     <form role="form">
                        <div class="form-group">
                           <label>Jogador 2:</label>
                           <ui-select ng-model="partida.idJogador2" theme="selectize"
                              on-select="onSelectPlayer2($item, $model)"
                              title="Choose a country">

                              <ui-select-match placeholder="Selecione um jogador...">
                                 {{$select.selected.nome}}
                              </ui-select-match>

                              <ui-select-choices repeat="jog in jogadores2 | filter: {nome: $select.search}">
                                 <span ng-bind-html="jog.nome | highlight: {nome: $select.search}"></span>
                              </ui-select-choices>

                           </ui-select>
                        </div>
                     </form>
                  </div>
                  <div class="row text-right">
                     <div class="col-lg-12">
                        <button type="button" class="btn btn-success" ng-click="salvar()">Salvar</button>
                        <button type="button" class="btn btn-link" ui-sref="dashboard.ranking">Cancelar</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
