<div class="container-fluid">
   <div class="row">
      <div class="col-lg-12">
         <h1 class="page-header">Registrar Resultado da Partida</h1>
         <div class="panel panel-default">
            <div class="panel-heading">
               Partida
            </div>

            <div class="panel-body">
               <div class="row">
                  <div class="col-lg-12">
                     <div ng-if="requiredMessage" class="alert alert-danger" role="alert">
                       <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                       <span class="sr-only">Error:</span>
                       {{requiredMessage}}
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-4">
                     <label>Data da partida</label>
                     <br>
                     <div>
                        {{partida.data | date:'dd/MM/yyyy'}}
                     </div>
                  </div>
               </div>
               <br>
               <div class="row">
                  <div class="col-lg-4">
                     <div class="row">
                        <div class="text-center">
                           <label>Jogador 1:</label>
                        </div>

                        <div style="padding: 40px">
                           {{partida.idJogador1.nome}}
                           <md-checkbox ng-model="numeroVencedor"
                              ng-true-value="1"
                              ng-disabled="partida.finalizada">
                           </md-checkbox>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-1">
                     <div style="padding-top: 40px">
                        <label><i class="fa fa-times fa-5x" aria-hidden="true"></i></label>
                     </div>
                  </div>
                  <div class="col-lg-4">
                     <div class="form-group">
                        <div class="text-center">
                           <label>Jogador 2:</label>
                        </div>
                        <div class="text-right" style="padding: 40px">
                           <md-checkbox ng-model="numeroVencedor"
                           ng-true-value="2"
                           ng-disabled="partida.finalizada">
                        </md-checkbox>
                           {{partida.idJogador2.nome}}
                        </div>
                     </div>
                  </div>
                  <div class="row text-center">
                     <div class="col-lg-12">
                        Empate
                        <md-checkbox ng-model="numeroVencedor"
                        ng-true-value="0"
                        ng-disabled="partida.finalizada">
                     </md-checkbox>
                     </div>
                  </div>
                  <div class="row text-right">
                     <div class="col-lg-12" style="padding-right: 25%;">
                        <button type="button" class="btn btn-success" ng-if="!partida.finalizada" ng-click="salvar()">Registrar</button>
                        <button type="button" class="btn btn-link" ui-sref="dashboard.consulta-partidas">Cancelar</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
